<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#E2C06A"/>
      <stop offset="100%" stop-color="#D4A853"/>
    </linearGradient>
  </defs>

  <!-- Dark rounded background -->
  <rect width="32" height="32" rx="7" fill="#0D0B0E"/>

  <!-- Left half of split box -->
  <rect x="5" y="7" width="9.5" height="18" rx="2" fill="url(#g)"/>

  <!-- Right half of split box -->
  <rect x="17.5" y="7" width="9.5" height="18" rx="2" fill="url(#g)"/>

  <!-- Horizontal list lines on left half -->
  <line x1="7" y1="12.5" x2="12.5" y2="12.5" stroke="#0D0B0E" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="7" y1="16" x2="12.5" y2="16" stroke="#0D0B0E" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="7" y1="19.5" x2="12.5" y2="19.5" stroke="#0D0B0E" stroke-width="1.2" stroke-linecap="round"/>

  <!-- Horizontal list lines on right half -->
  <line x1="19.5" y1="12.5" x2="25" y2="12.5" stroke="#0D0B0E" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="19.5" y1="16" x2="25" y2="16" stroke="#0D0B0E" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="19.5" y1="19.5" x2="25" y2="19.5" stroke="#0D0B0E" stroke-width="1.2" stroke-linecap="round"/>
</svg>
